<mat-toolbar class="diary-header">
  <span>Todoary</span>
  <span class="space"></span>
  <ta-export-button class="toolbar-button"></ta-export-button>
  <mat-icon (click)="showCreateEntry()" class="toolbar-button">add</mat-icon>
</mat-toolbar>


<ta-create-entry *ngIf="showCreateNewEntry" (onSubmit)="addEntry($event)"></ta-create-entry>

<div class="diary">
  <div class="entries" *ngFor="let entry of entries">
    <ta-diary-entry [entry]="entry"></ta-diary-entry>
  </div>
</div>
