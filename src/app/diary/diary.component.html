<mat-toolbar class="diary-header">
  <span>Todoary</span>
  <span class="space"></span>
  <mat-icon (click)="showCreateNew = true" class="toolbar-button">add</mat-icon>
</mat-toolbar>

<ta-create-entry (submitRequest)="addEntry($event)"></ta-create-entry>

<div class="diary">
  <div class="entries" *ngFor="let entry of entries">
    <ta-diary-entry [entry]="entry"></ta-diary-entry>
  </div>
</div>
