<div class="diary-header">
  <span>Todoary</span>
  <div class="toolbar-buttons">
    <ta-export-button class="button"></ta-export-button>
    <mat-icon (click)="showCreateEntry()" class="button">add</mat-icon>
  </div>
</div>


<ta-create-entry *ngIf="showCreateNewEntry" (onSubmit)="addEntry($event)"></ta-create-entry>

<div class="diary">
  <div class="entries" *ngFor="let entry of entries">
    <ta-diary-entry [entry]="entry"></ta-diary-entry>
  </div>
</div>
