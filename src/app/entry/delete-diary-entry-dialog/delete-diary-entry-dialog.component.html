<h2 mat-dialog-title>Delete Entry</h2>

<mat-dialog-content>
  Do you want to delete the entry from <span class="timestamp">{{data.meta.timestamp | date:'short'}}</span>? This cannot be undone.
</mat-dialog-content>

<mat-dialog-actions>
  <span class="space"></span>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
